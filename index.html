<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Proyecto y Trabajador</title>
  </head>
  <body>
    <h2>Formulario Proyecto y Trabajador</h2>
    <form id="formulario">
      <label for="nombre_proyecto">Nombre del Proyecto:</label>
      <input
        type="text"
        id="nombre_proyecto"
        name="nombre_proyecto"
        required
      /><br /><br />

      <label for="nombre_trabajador">Nombre del Trabajador:</label>
      <input
        type="text"
        id="nombre_trabajador"
        name="nombre_trabajador"
        required
      /><br /><br />

      <label for="rut_trabajador">RUT del Trabajador:</label>
      <input
        type="text"
        id="rut_trabajador"
        name="rut_trabajador"
        required
      /><br /><br />

      <label for="cargo_trabajador">Cargo del Trabajador:</label>
      <input
        type="text"
        id="cargo_trabajador"
        name="cargo_trabajador"
        required
      /><br /><br />

      <button type="button" onclick="crearObjetos()">Crear Registro</button>
    </form>
    <script src="scrypt.js" />
  </body>
</html>
